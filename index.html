<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Flipbook Viewer</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4/turn.min.js"></script>
    <style>
        body {
            margin: 0;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #flipbook {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .page {
            width: 100%;
            height: 100%;
            background-color: white;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
<div id="loading" class="loading">Loading pages...</div>
<div id="flipbook" style="display: none;"></div>
<script>
    (async function() {
        const urlParams = new URLSearchParams(window.location.search);
        const dir = urlParams.get('dir');

        if (!dir) {
            document.body.innerHTML = '<h1 style="color: white; text-align: center;">No directory specified. Use ?dir=example</h1>';
            return;
        }

        const flipbook = document.getElementById('flipbook');
        const loading = document.getElementById('loading');
        let pageIndex = 0;

        while (true) {
            const pageUrl = `pdfs/${dir}/page_${String(pageIndex).padStart(2, '0')}.jpg`;

            try {
                const response = await fetch(pageUrl, { method: 'HEAD' });
                if (!response.ok) {
                    break;
                }

                const pageDiv = document.createElement('div');
                pageDiv.className = 'page';
                pageDiv.style.backgroundImage = `url(${pageUrl})`;
                flipbook.appendChild(pageDiv);

                pageIndex++;
            } catch (error) {
                break;
            }
        }

        if (pageIndex === 0) {
            document.body.innerHTML = '<h1 style="color: white; text-align: center;">No pages found in the specified directory.</h1>';
            return;
        }

        loading.style.display = 'none';
        flipbook.style.display = 'block';

        $('#flipbook').turn({
            width: window.innerWidth,
            height: window.innerHeight,
            autoCenter: true
        });
    })();
</script>
</body>
</html>
